<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рувики</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/article_table.css') }}">
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="user_counts">
                Зарегистрированно: {{user_count}}
            </div>
            {% if session['user_id'] %}
            <a
                class="header_btn"
                href="{{ url_for('create_article') }}"
            >Создать статью</a>

            <form action="{{ url_for('logout') }}" method="POST">
                <button class="header_btn">
                    Выйти
                </button>
            </form>

            {% else %}

            <a href="{{ url_for('login') }}" class="header_btn">
                Войти
            </a>

            <a
                class="header_btn"
                href="{{ url_for('register') }}"
            >Зарегестрироваться</a>

            {% endif %}
        </div>

        <div class="article_list">
            <h1>Доступные статьи</h1>

            <form action="" method="get">
                <div class="form_group">
                    <input type="text" id="article_title" name="article_title" required placeholder="Введите название статьи">
                    <button type="submit">Найти</button>
                </div>
                <div>
                    <label for="">Выберите тему:</label>
                    <select id="model_article" name="model_article">
                        <option value="cosmos">Космос</option>
                        <option value="Fisic">Физика</option>
                        <option value="Puteshestvie">Путешествия</option>
                        <option value="Nauka">Наука</option>
                    </select>
                </div>

            </form>
        
            <div class="article_table">
                {% for article_group in groups %}
                <div class="article_table_row">
                    {% for article in article_group %}
                    <a
                        class="article_card"
                        href="{{ url_for('get_article', title=article.title) }}">
                        <h3>{{ article.title }}</h3>
                    </a>
                    {% endfor %}
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
